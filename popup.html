<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple AI Translate</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <span class="header-icon">🌐</span>
      <h1>翻译</h1>
    </div>

    <div class="translate-box">
      <!-- 语言选择器 -->
      <div class="lang-bar">
        <select id="sourceLang" class="lang-select">
          <option value="auto">自动检测</option>
          <option value="zh">中文</option>
          <option value="en">英语</option>
          <option value="ja">日语</option>
          <option value="ko">韩语</option>
          <option value="fr">法语</option>
          <option value="de">德语</option>
          <option value="es">西班牙语</option>
          <option value="ru">俄语</option>
        </select>
        
        <button id="swapBtn" class="swap-btn" title="交换语言">⇄</button>
        
        <select id="targetLang" class="lang-select">
          <option value="zh">中文</option>
          <option value="en" selected>英语</option>
          <option value="ja">日语</option>
          <option value="ko">韩语</option>
          <option value="fr">法语</option>
          <option value="de">德语</option>
          <option value="es">西班牙语</option>
          <option value="ru">俄语</option>
        </select>
      </div>

      <!-- 输入区域 -->
      <div class="input-section">
        <textarea 
          id="sourceText" 
          class="text-input" 
          placeholder="输入要翻译的文本..."
          rows="4"
        ></textarea>
        <div class="input-actions">
          <span id="charCount" class="char-count">0 / 5000</span>
          <button id="clearBtn" class="icon-btn" title="清空">🗑️</button>
        </div>
      </div>

      <!-- 翻译按钮 -->
      <button id="translateBtn" class="translate-btn">
        翻译
      </button>

      <!-- 输出区域 -->
      <div class="output-section">
        <div id="resultText" class="text-output">翻译结果将显示在这里...</div>
        <div class="output-actions">
          <button id="copyBtn" class="action-btn">
            <span class="btn-icon">📋</span>
            <span class="btn-text">复制</span>
          </button>
          <button id="speakBtn" class="action-btn">
            <span class="btn-icon">🔊</span>
            <span class="btn-text">朗读</span>
          </button>
        </div>
      </div>
    </div>

    <div class="footer">
      💡 选中网页文字 → 点击翻译按钮
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
